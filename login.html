<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Consorcio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a3a8f;
            --secondary-color: #4a6fdc;
            --accent-color: #ff6b35;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #f8f9fa;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a8f 0%, #4a6fdc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,197.3C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2.5rem;
            backdrop-filter: blur(5px);
        }
        
        .login-header h1 {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 111, 220, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 58, 143, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-footer p {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .security-info i {
            color: var(--accent-color);
            margin-right: 8px;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .btn-close {
            margin-left: auto;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-body {
                padding: 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-shield-check"></i>
                </div>
                <h1>Consorcio</h1>
                <p>Acceso seguro al sistema</p>
            </div>
            
            <div class="login-body">
                <div id="alertMessage" class="alert" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Correo Electrónico
                        </label>
                        <input type="email" class="form-control" id="email" 
                               placeholder="ejemplo@correo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="security-info">
                    <i class="bi bi-shield-check"></i>
                    <span>Sistema seguro de firma digital</span>
                </div>
                
                <div class="login-footer">
                    <p>¿No tienes una cuenta? <a href="#" style="color: var(--primary-color); text-decoration: none;">Contáctanos</a></p>
                    <p><a href="#" style="color: var(--text-light); text-decoration: none; font-size: 0.8rem;">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertMessage = document.getElementById('alertMessage');
            
            // Función para mostrar alertas
            function showAlert(message, type) {
                alertMessage.innerHTML = `
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'"></button>
                `;
                alertMessage.className = `alert alert-${type} alert-dismissible fade show`;
                alertMessage.style.display = 'flex';
                
                // Ocultar automáticamente después de 3 segundos
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 3000);
            }
            
            // Manejo del envío del formulario
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obtener valores del formulario
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validación básica
                if (!email || !password) {
                    showAlert('Por favor, completa todos los campos', 'danger');
                    return;
                }
                
                // Simular proceso de autenticación
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                // Cambiar texto del botón y deshabilitar
                submitBtn.innerHTML = '<i class="bi bi-arrow-repeat spinner me-2"></i> Verificando...';
                submitBtn.disabled = true;
                
                // Simular tiempo de verificación
                setTimeout(function() {
                    // ACCESO LIBRE - cualquier credencial es válida
                    const userEmail = email || 'usuario@consorcio.cl';
                    
                    // Guardar en localStorage
                    localStorage.setItem('sesionIniciada', 'true');
                    localStorage.setItem('usuario', userEmail);
                    
                    // Mostrar mensaje de éxito
                    showAlert('¡Sesión iniciada correctamente!', 'success');
                    
                    // Restaurar botón
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Redirigir después de un breve retraso
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1500);
                }, 1000);
            });
            
            // Efecto de carga en el botón
            const style = document.createElement('style');
            style.innerHTML = `
                .spinner {
                    animation: spin 1s linear infinite;
                }
                
                @keyframes spin {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            // Rellenar automáticamente con datos de ejemplo (opcional)
            document.getElementById('email').value = 'usuario@consorcio.cl';
            document.getElementById('password').value = 'contraseña';
        });
    </script>
</body>
</html>
